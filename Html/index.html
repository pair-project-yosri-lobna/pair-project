<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="../Css/index.css">
    <script src='https://code.jquery.com/jquery-2.2.4.js'></script>
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
</head>
<body class="bodyClass">
    <div class="header">
        <img src="../Images/header_coffeeequipment.jpg" id="img1">
    </div>
    <section class="main-section">
        <div class="item">

            <img class="item-image" id="item1">

        </div>
        <div class="item">

            <img class="item-image" id="item2">

        </div>
        <div class="item">

            <img class="item-image" id="item3">

        </div>
        <div class="item">

            <img class="item-image" id="item4">

        </div>
    </section>
    <div>
        <h1></h1>
        <table id="list">
            <tr>
                <th id="idT"></th>
                <th id="nameT"></th>
                <th id="categoryT"></th>
                <th id="priceT"></th>
                <th id="quantityT"></th>
                <th id="imagesT"></th>
                <th><i></i></th>
            </tr>
            
        </table>
    </div>
    <br>
    <div class="div">
        <h2>create New</h2>

        <label> Name</label>
        <input type="text" id="name" name="" placeholder="Your name..">

        <label>Category</label>
        <input type="text" id="category" name="" placeholder="Your category..">

        <label>Price</label>
        <input type="text" id="price" name="" placeholder="Your price ..">

        <label>Quantity</label>
        <input type="text" id="quantity" name="" placeholder="Your quantity ..">

        <label>Images</label>
        <input type="text" id="pic" name="" placeholder="Your Images ..">

        <input type="submit" id="submit" value="ADD">


    </div>
    <script src="../index.js"></script>
</body>
</html>
